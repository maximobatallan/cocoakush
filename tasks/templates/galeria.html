<!-- Gallery section start -->
<div id="galeria" class="gallery-section blog-grid">
   <div class="container">
       {% for key, value_list in categorias_productos.items %}
       <h2 class="subtitle" style="display: none;">{{ key }}</h2>
       <div class="row">
           {% for value in value_list %}
           {% for producto in productos %}
           {% if producto.id == value %}
           <div class="col-lg-4 col-md-6 col-sm-6 col-6 mb-4"> <!-- Ajuste de clases para pantallas mÃ³viles -->
               <div class="single-pic wow fadeInRight" data-wow-duration="1.5s">
                   <a href="{% url 'PD' value %}">
                       <img src="https://imgpaginasweb.s3.sa-east-1.amazonaws.com/{{ producto.imagen }}" 
                            alt="{{ producto.nombre }}" class="img-fluid"> <!-- Clase img-fluid para ajuste responsivo -->
                   </a>
                   <div class="single-pic-overlay"></div>
                   <div class="txt-icon">
                       <div class="outer">
                         
                           <a style="position: absolute; top: 40%; right: 50%; transform: translate(50%, 30%);"
                              class="icon-wrapper" href="{% url 'PD' value %}" data-title="{{ producto.nombre }}">
                               <i style="font-size: 18px;" class="fas fa-heart"> Ver Detalle</i>
                           </a>

                           <a href="{% url 'PD' value %}" class="cartbtn2" style="position: absolute; top: 0; right: 0;">
                               <del style="font-size: 15px;">${{ producto.precio_aumentado }}</del>
                           </a>
                           <a href="{% url 'PD' value %}" class="cartbtn2" style="position: absolute; top: 0; left: 0;">
                               <span style="font-size: 15px;">25% Off</span>
                           </a>
                           <a href="{% url 'PD' value %}" class="cartbtn2" style="position: absolute; top: 60px; right: 0;">
                               <span style="font-size: 15px;">${{ producto.precio }}</span>
                           </a>
                       </div>
                       <br>
                       <div style="text-align: center;">
                        <a href="{% url 'PD' value %}" class="cartbtn3">
                               <i class="fas fa-heart"></i>   Detalles</span></a>
                       </div>
                   </div>
               </div>
           
           </div>
           {% endif %}
           {% endfor %}
           {% endfor %}
       </div><br> <br>
       {% endfor %}
   </div>
</div>
